<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head"></head>

<body>

<div th:replace="/common/header :: menu"/>
<!--==================================================================================================================-->
<div th:replace="/common/header :: menu-second"/>
<main class="container">
    <div class="row">
        <form class="form-horizontal"  method="post" th:object="${company}">
            <fieldset>
                <legend class="center-block">Company</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name"  required="required"
                           placeholder="name"  th:field="*{name}"/>
                </div>


                <div class="form-group">
                    <label for="employee">Emplyees</label>
                    <input type="text" class="form-control" id="employee" required="required"
                           placeholder="employee" th:field="*{employees}"/>
                </div>


                <button type="submit" class="btn btn-primary">add</button>
                <a class="btn btn-danger" th:href="@{/}">Cancel</a>
            </fieldset>
        </form>
    </div>
</main>

<div th:replace="/common/header :: js-script"/>
</body>
</html>
